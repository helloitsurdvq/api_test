apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: api
  namespace: argocd
spec:
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  sources:
    - repoURL: https://github.com/helloitsurdvq/api_test
      path: charts
      targetRevision: HEAD
      helm:
        valueFiles:
          - $values/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: api